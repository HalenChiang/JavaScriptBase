<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/03.css">
</head>
<body>
<div class="main">
    <header>
        <a id="pre" href="javascript:;">上一组</a>
        <a id="next" href="javascript:;">下一组</a>

    <div class="container">
        <div class="left">
            <img id="bigImg" src="">
            <p id="bigTxt" class="text"></p>
            <p id="bigNum" class="num"></p>
        </div>
        <div class="right">
            <img id="smallImg" src="">
            <p id="smallTxt" class="text"></p>
            <p id="smallNum" class="num"></p>
        </div>
    </div>
</div>
