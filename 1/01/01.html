<!DOCTYPE html>
<html>
<head>
	<title>01热身</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/01.css">
</head>
<body>
<div id="main">
	<div class="header">
		<span>请为下面的DIV设置样式：</span>
		<a id="set" href="javascript:;">点击设置</a>
	</div>
	<div class="content">
		<div id="box">
		</div>
	</div>
</div>
<div id="modal" class="modal">
	<div class="modalData">
		<div class="bgColor" id="bgColor">
			<span>请选择背景色：</span>
			<a class="red" data-color="red" href="javascript:;">红</a>
			<a class="yellow" data-color="yellow" href="javascript:;">黄</a>
			<a class="blue" data-color="blue" href="javascript:;">蓝</a>
		</div>
		<div class="wid" id="wid">
			<span>请选择宽(PX)：</span>
			<a class="twoW" data-width="200" href="javascript:;">200</a>
			<a class="threeW" data-width="300" href="javascript:;">300</a>
			<a class="fourW" data-width="400" href="javascript:;">400</a>
		</div>
		<div class="hei" id="hei">
			<span>请选择高(PX)：</span>
			<a class="twoH" data-height="200" href="javascript:;">200</a>
			<a class="threeH" data-height="300" href="javascript:;">300</a>
			<a class="fourH" data-height="400" href="javascript:;">400</a>
		</div>
		<div class="btnDiv">
			<a class="reset" id="reset" href="javascript:;">恢复</a>
			<a class="submit" id="submit" href="javascript:;">确定</a>
		</div>
	</div>
</div>
<script type="text/javascript" src="js/01.js"></script>
</body>
</html>
